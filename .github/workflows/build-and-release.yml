name: Build and Release Chat with Card

on:
  push:
    tags:
      - 'v*'  # è§¦å‘æ¡ä»¶ï¼šæŽ¨é€ç‰ˆæœ¬æ ‡ç­¾ (å¦‚ v2.0.0)
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘
    inputs:
      version:
        description: 'Release version (e.g., 2.0.0)'
        required: true
        default: '2.0.0'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        # å®‰è£…æ‰“åŒ…æ‰€éœ€çš„ä¾èµ–ï¼ˆè¿™äº›ä¼šè¢«æ‰“åŒ…åˆ°vendorç›®å½•ï¼‰
        pip install requests mistune tenacity
        
    - name: Extract version from tag or input
      id: version
      run: |
        if [ "${{ github.event_name }}" = "push" ]; then
          VERSION=${GITHUB_REF#refs/tags/v}
        else
          VERSION="${{ github.event.inputs.version }}"
        fi
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Version: $VERSION"
        
    - name: Update manifest version
      run: |
        VERSION="${{ steps.version.outputs.version }}"
        # æ›´æ–°manifest.jsonä¸­çš„ç‰ˆæœ¬å·
        sed -i "s/\"version\": \".*\"/\"version\": \"$VERSION\"/" manifest.json
        # æ›´æ–°ä¿®æ”¹æ—¥æœŸ
        DATE=$(date +%Y-%m-%d)
        sed -i "s/\"mod\": \".*\"/\"mod\": \"$DATE\"/" manifest.json
        
    - name: Build addon package
      run: |
        python build_addon.py
        
    - name: Run release checks
      run: |
        python check_release.py
        
    - name: Find built addon file
      id: find_addon
      run: |
        ADDON_FILE=$(find dist -name "*.ankiaddon" -type f | head -1)
        echo "addon_file=$ADDON_FILE" >> $GITHUB_OUTPUT
        echo "Found addon file: $ADDON_FILE"
        
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ steps.version.outputs.version }}
        name: Chat with Card v${{ steps.version.outputs.version }}
        body: |
          ## ðŸŽ‰ Chat with Card v${{ steps.version.outputs.version }}
          
          ### âœ¨ Features
          - ðŸ¤– AI-powered chat interface with markdown support
          - ðŸ“ Direct card creation from conversations
          - ðŸŒ Multi-language support (English, ç®€ä½“ä¸­æ–‡, ç¹é«”ä¸­æ–‡, æ—¥æœ¬èªž)
          - ðŸŽ¨ Modern, minimalist UI design
          
          ### ðŸ“¦ Installation
          1. Download the `.ankiaddon` file below
          2. In Anki: Tools > Add-ons > Install from file
          3. Select the downloaded file
          4. Restart Anki
          5. Configure your AI API key in the settings
          
          ### ðŸ”§ Technical Details
          - **Anki Version**: 2.1.0+
          - **Self-contained**: No additional installations required
          - **Languages**: Auto-detection with manual switching
          
          ### ðŸ“‹ Files
          - `${{ steps.find_addon.outputs.addon_file }}` - Main addon package
          - Installation guide and release info included in artifacts
          
        files: |
          ${{ steps.find_addon.outputs.addon_file }}
          dist/INSTALLATION_GUIDE_*.html
          dist/RELEASE_INFO_*.md
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: chat-with-card-v${{ steps.version.outputs.version }}
        path: |
          dist/*.ankiaddon
          dist/*.html
          dist/*.md
        retention-days: 90
